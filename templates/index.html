<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <title>Pothole Detector</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./static/css/style.css">
    <script>
    function previewFile(input){  
      var file = $("input[type=file]").get(0).files[0];
      if(file){
        var reader = new FileReader();
        reader.onload = function(){
          $("#previewImg").attr("src", reader.result).width(300)
                        .height(200);;
          }
          reader.readAsDataURL(file);
        }
      }
    </script>
  </head> 
  <body background="{{ url_for('static',     filename='back.jpg') }}">
    <h1 id="Header">Pothole Detection Webapp</h1>
      <center>
      <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data" id ="container">
        <img id="previewImg" alt="">
        <p>
          <input type="file" name="photo" id="photo" onchange="previewFile(this);" required>
        <input type="submit" value="Submit" name="Submit">
      </p>
      </form>
    </center>
  </body>
</html>
